<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="keywords"
        content="Reproductor, audio, Dispositivo, Música, portátil, Altavoz, Lista, Auricular, Biblioteca, Ecualizador, ">

    <meta name="description"
        content="¿Buscas el reproductor de música perfecto? ¡No busques más! este es el reproductor perfecto para cualquier persona que ama escuchar música. Con su sonido de alta calidad, amplias funciones y diseño elegante, este reproductor es la mejor manera de disfrutar de tu música favorita.">

    <link rel="stylesheet" href="/style.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <main class="main">
        <div class="main__A">
         <!--parte A del reproductor-->
            <section class="main__A__portada">

                    <!--portada de la cancion-->
                <img src="/assets/artworks-soTP54v5h1zr3RCd-krgt9Q-t500x500 1.jpg" alt="" width="400" height="400">

                <!--titulo de la cancion-->
                <div class="main__A__portada__contenido">
                    <h3>Physical</h3>
                    <h4>Dua Lipa</h4>
                    <img src="/assets/Vector.png" alt="">
                </div>
            
            </section>

         <!--la linea de reproduccion con el tiempo-->
         <section class="main__A__reproduccion">
            <input type="range" value="20" min="0" class="main__A__reproduccion__player">

            <div class="main__A__reproduccion__numeros">
                <p>0:44</p>
                <p>4:04</p>
            </div>
         </section>

         <!--sección de reproductor-->
         <section class="main__A__iconos">
                <!--aleatorio-->
                <button><img src="/assets/aleatorio 1.png" alt=""></button>

                <!--retrocede-->
                <button><img src="/assets/Frame.png" alt=""></button>

                <!--play o pause-->
                <button><img src="/assets/Frame (1).png" alt=""></button>

                <!--adelanta-->
                <button><img src="/assets/Frame (2).png" alt=""></button>

                <!--repetir-->
                <button><img src="/assets/repetir 1.png" alt=""></button>
            </section>
        </div>

     <!--parte B del reproductor-->
     <aside class="main__B">

        <!--botones-->
        <div>
            <button>Song</button>
            <button>Album</button>
            <button>Artist</button>
        </div>

        <!--buscar-->
        <div>
            <input type="text" placeholder="Search">
            <button><img src="/assets/lupa 1.png" alt=""></button>
        </div>

         <!--Lista de las canciones-->
         <div id="track-list">
            
             <!--primera-->
            <div class="main__B__song">
                <h2>Physical</h2>
                <img src="/assets/sonido-de-onda 1.png" alt="">
                <h4>Dua Lipa</h4>
            </div>

            <!--segunda-->
            <div>
                <h2>Chained To The Rhythm</h2>
                <p>4:00</p>
                <h4>Katy Perry</h4>
            </div>

            <!--tercera-->
            <div>
                <h2>Blinding Lights</h2>
                <p>4:23</p>
                <h4>The Weeknd</h4>
            </div>

             <!--cuarta-->
             <div>
                <h2>I Follow Rivers</h2>
                <p>3:43</p>
                <h4>Lykke Li</h4>
            </div>

            <!--ultima-->
            <div>
                <h2>Good Times</h2>
                <p>3:15</p>
                <h4>Samuel Jack</h4>
            </div>
         </div>

     </aside>

    </main>

    <script src="/script.js"></script>

</body>
</html>
